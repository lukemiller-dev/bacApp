<div id="globalId">
    <div class="container">
        <div class="mainDiv">

            <!-- <div clas="row">-->

            <div class="col-md-6" >

                <h4><b></b></h4>

                <h5><b> Welcome to Alcohol App</b></h5>
                <ul>
                    <li ng-repeat="externalLogin in account.externalLogins">
                        <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
                    </li>
                </ul>

                <h4><b>Local Registration</b> </h4>
                <ul>
                    <li ng-repeat="message in controller.validationMessages">
                        {{message}}
                    </li>
                </ul>

                <form class="registerFormng-submit=" ng-submit="controller.register()" >
                    <div>
                        <input class="personal" placeholder="First Name" ng-model="controller.registerUser.firstName" />
                    </div>
                    <div>
                        <input class="personal" placeholder="Last Name" ng-model="controller.registerUser.lastName" />
                    </div>
                    
                    <div>

                        <input class="personal" placeholder="Email" ng-model="controller.registerUser.email" />
                    </div>
                    <div>

                        <input class="personal" placeholder="Password:" ng-model="controller.registerUser.password" />
                    </div>
                    <div>
                        <input class="personal" placeholder="Confirm Password:" ng-model="controller.registerUser.confirmPassword" />
                    </div>
                    <button class="regiBtn" type="submit" value="Submit" >Submit</button>
                    <div id="smallDivId"><label>or</label></div>
                    <div>
                        <button class="facebookBtn" type="submit"><i id="facebookIcon" class="fa fa-facebook" aria-hidden="true"></i>
                            Continue with Facebook
                        </button>
                    </div>
                    <div>
                        <button class="googleBtn" type="submit"><i id="googleIcon" class="fa fa-google" aria-hidden="true"></i> Continue with Google</button>
                    </div>

                </form>
            </div>
            <div class="col-md-6">
            </div>

            <!-- </div> -->
        </div>
    </div>
</div>
